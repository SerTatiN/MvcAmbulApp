<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Doctor</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <img th:src="@{/images/fon_n.jpg}" class="fon_page">
</head>
<body>
<div class="container-fluid" >
    <h1>Добавление специалиста</h1>
    <form th:if="${isAdmin}" method="post" id="addDoc"  th:action="@{/doctor/add/}" th:object="${doctor}">
        <div class="row mb-6">
            <label class="col-2 col-form-label" for ="doctor-surname"> Фамилия: </label>
            <div class="col-sm-10">
                <input id="doctor-surname" th:type="text" th:field="*{person.surname}" required minlength="1" maxlength="250" >
            </div>
        </div>
         <div class="row mb-3">
            <label class="col-2 col-form-label" for ="doctor-firstname"> Имя: </label>
             <div class="col-sm-10">
                <input id="doctor-firstname" th:type="text" th:field="*{person.firstName}" required minlength="1" maxlength="250" >
             </div>
        </div>
        <div class="row mb-3">
            <label class="col-2 col-form-label" for ="doctor-patronymic"> Отчество: </label>
            <div class="col-sm-10">
                 <input id="doctor-patronymic" th:type="text" th:field="*{person.patronymic}" required minlength="1" maxlength="250" >
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-2 col-form-label" for ="doctor-birthdate"> Дата рождения: </label>
            <div class="col-sm-10">
                <input id="doctor-birthdate" type="date" th:field="*{person.birthdate}" required  ><!--asp-format="{yyyy-MM-dd}"value="2020-10-29"-->
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-2 col-form-label" for ="doctor-photo"> Фото: </label>
            <div class="col-sm-10">
                <input id="doctor-photo" th:type="file" th:field="*{photo}"  >
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-2 col-form-label" for ="doctor-speciality"> Должность: </label>
            <div class="col-sm-10">
             <input id="doctor-speciality" th:type="text" th:field="*{speciality}" required minlength="1" maxlength="250" >
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-2 col-form-label" > Информация: </label>
            <div class="col-sm-10">
                <textarea form="addDoc" cols= "100" raw="50" th:field="*{info}" required minlength="1" maxlength="250" ></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-2 col-form-label" for ="doctor-email"> Адрес эл. почты: </label>
            <div class="col-sm-10">
             <input id="doctor-email" type="email" th:field="*{person.user.login}" required minlength="1" maxlength="10" >
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-2 col-form-label" for ="doctor-pass"> Пароль: </label>
            <div class="col-sm-10">
             <input id="doctor-pass" type="password" th:field="*{person.user.password}" required minlength="1" maxlength="250" >
            </div>
        </div>

        <button class="btn btn-success">Добавить</button>


        <!-- Кнопка Cancel -->
        <a th:href="@{/doctor/list}" class="btn btn-danger">Отмена</a>
    </form>
</div>

</body>
</html>
