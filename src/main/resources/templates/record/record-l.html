<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Record List</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<tbody>
<header th:insert="layout/page-layout.html :: header"></header>

<h1> Расписание специалистов</h1>
<!--вывод goodMsg если житель добавлен-->
<div th:if="${goodMsg != null}" class="alert alert-success">
  [[${goodMsg}]]

</div>


<table class="table table-bordered">

  <thead class="table-light">
  <tr>
    <th >Id</th>
    <th >Должность</th>
    <th >ФИО специалиста</th>
    <th >Дата приема</th>
    <th> Время приема</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <th:block th:each="record: ${records}">
    <tr>
      <td>[[${record.id}]]</td>
      <td>[[${record.schedule.doctor.speciality}]]</td>
      <td >[[${record.schedule.doctor.person.getFullName()}]]</td>
      <td th:text="${#dates.format(record.schedule.date, 'dd.MM.yyyy')}"></td>
      <td th:text="${#temporals.format(record.timeAccept, 'HH:mm')}"></td>
      <td >
        <a th:if="${isAdmin}" th:href="@{'/record/update/' + ${record.id}}" class="btn btn-primary "> Редактировать </a>
        <a th:if="${isAdmin}" th:href="@{'/record/detail/' + ${record.id}}" class="btn btn-warning "> Информация </a>
        <a th:if="${isAdmin}" th:href="@{'/record/recordPatient/' + ${record.id}}" class="btn btn-light "> Записать пациента </a>
        <a th:if="${isAdmin}" th:href="@{'/record/delete/' + ${record.id}}" class="btn btn-danger "> Удалить </a>
<!--        <a th:if="${isAdmin}" th:href="@{'/record/deletePatient/' + ${record.id}}" class="btn btn-danger "> Удалить запись пациента</a>-->
      </td>
    </tr>
  </th:block>
  </tbody>

</table>
<div>
  <a th:if="${isAdmin}" th:href="@{/record/add/}" class="btn btn-success">Добавить расписание</a>
</div>

<footer th:insert="layout/page-layout.html :: footer"></footer>
</html>
